<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>scrollTop demo</title>
  <style>
  p {
    margin: 10px;
    padding: 5px;
    border: 2px solid #666;
  }
  </style>

  <script src="/js/libs/jquery-3.2.1.min.js"></script>
</head>
<body>

<p>Hello</p>
<p>World</p>
<p>There</p>
<p>(placeholder)</p>

<script>
console.log($("p").eq(2));
var p = $("p").eq(2);
$( "p:last" ).text( "scrollTop:" + p.scrollTop() );
</script>

</body>
</html>
